<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Candidato</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <a href="register-candidate.html">Cadastrar Candidato</a> |
    <a href="register-company.html">Cadastrar Empresa</a> |
    <a href="profile-candidate.html">Perfil do Candidato</a> |
    <a href="profile-company.html">Perfil da Empresa</a>
  </nav>
  
  <h1>Cadastro de Candidato</h1>
  <form id="form-candidato">
    <label>Nome: <input type="text" id="nome" required /></label>
    <label>E-mail: <input type="email" id="email" required /></label>
    <label>CPF: <input type="text" id="cpf" /></label>
    <label>Formação: <input type="text" id="educacao" /></label>
    <label>Idade: <input type="number" id="idade" /></label>
    <label>Estado: <input type="text" id="estado" /></label>
    <label>CEP: <input type="text" id="cep" /></label>
    <label>Descrição: <textarea id="descricao"></textarea></label>
    <label>Competências: <input type="text" id="competencias" /></label>
    <button type="submit">Cadastrar</button>
  </form>
  <script type="module" src="../dist/pages/registerCandidate.js"></script>
</body>
</html>
